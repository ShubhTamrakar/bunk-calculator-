<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculators</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Main container with fixed background */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #f5f5f5;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* Tab buttons */
        .tab-header {
            display: flex;
            background-color: #f1f1f1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 18px);
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }
        
        .tab-button:hover {
            background-color: #e0e0e0;
        }
        
        .tab-button.active {
            background-color: #FF0000;
            color: white;
        }
        
        /* Tab content area - now with fixed dimensions */
        .tab-content-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Fixed full-screen iframe */
        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .tab-button {
                padding: 12px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="tab-header">
            <button class="tab-button active" onclick="openTab(event, 'ATTENDENCE')">ATTENDENCE</button>
            <button class="tab-button" onclick="openTab(event, 'BUNK')">BUNK</button>
        </div>
        
        <div class="tab-content-container">
            <div id="ATTENDENCE" class="tab-content active">
                <iframe src="index_original.html" title="Bunk Calculator"></iframe>
            </div>
            
            <div id="BUNK" class="tab-content">
                <iframe src="retry1.html" title="Days Calculator"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Simple tab switching without dynamic resizing
        function openTab(evt, tabName) {
            // Hide all tab contents
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // Remove active class from all buttons
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // Show the current tab and add active class to the button
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
        
        // Set initial tab
        document.addEventListener('DOMContentLoaded', function() {
            // No dynamic resizing needed
        });
    </script>
</body>
</html>
