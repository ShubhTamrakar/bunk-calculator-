<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculators</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Main container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        /* Tab buttons */
        .tab-header {
            display: flex;
            background-color: #f1f1f1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 18px);
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }
        
        .tab-button:hover {
            background-color: #e0e0e0;
        }
        
        .tab-button.active {
            background-color: #FF0000;
            color: white;
        }
        
        /* Tab content area */
        .tab-content-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
        }
        
        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            background: white;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Full-screen iframe */
        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .tab-button {
                padding: 12px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="tab-header">
            <button class="tab-button active" onclick="openTab(event, 'bunk-calculator')">Bunk Calculator</button>
            <button class="tab-button" onclick="openTab(event, 'days-calculator')">Days Calculator</button>
        </div>
        
        <div class="tab-content-container">
            <div id="bunk-calculator" class="tab-content active">
                <iframe src="index_original.html" title="Bunk Calculator"></iframe>
            </div>
            
            <div id="days-calculator" class="tab-content">
                <iframe src="retry1.html" title="Days Calculator"></iframe>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Hide all tab contents
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            // Remove active class from all buttons
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            // Show the current tab and add active class to the button
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            
            // Force iframe resize
            resizeIframe(tabName);
        }
        
        function resizeIframe(tabName) {
            var iframe = document.getElementById(tabName).querySelector('iframe');
            // Reset height first
            iframe.style.height = "100%";
            
            // Add a small delay to ensure content is loaded
            setTimeout(function() {
                try {
                    // Try to get content height
                    var body = iframe.contentWindow.document.body;
                    var html = iframe.contentWindow.document.documentElement;
                    var height = Math.max(
                        body.scrollHeight,
                        body.offsetHeight,
                        html.clientHeight,
                        html.scrollHeight,
                        html.offsetHeight
                    );
                    
                    // Set iframe height (with minimum of viewport height)
                    iframe.style.height = Math.max(height, window.innerHeight - 50) + "px";
                } catch (e) {
                    // Fallback to 100% height if cross-origin issues occur
                    iframe.style.height = "100%";
                }
            }, 100);
        }
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial active iframe height
            resizeIframe('bunk-calculator');
            
            // Handle window resize
            window.addEventListener('resize', function() {
                var activeTab = document.querySelector('.tab-content.active');
                if (activeTab) {
                    resizeIframe(activeTab.id);
                }
            });
            
            // Handle iframe content changes
            setInterval(function() {
                var activeTab = document.querySelector('.tab-content.active');
                if (activeTab) {
                    resizeIframe(activeTab.id);
                }
            }, 500);
        });
    </script>
</body>
</html>
